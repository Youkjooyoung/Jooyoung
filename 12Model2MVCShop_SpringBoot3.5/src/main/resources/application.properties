spring.application.name=12Model2MVCShop_SpringBoot3.5

# ==========================================================
# ✅ Web : JSP / 정적리소스 경로 설정
# ==========================================================
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/

# ==========================================================
# ✅ Web : 인코딩 설정
# ==========================================================
server.servlet.encoding.charset=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.servlet.encoding.charset=UTF-8
spring.servlet.encoding.enabled=true
spring.servlet.encoding.force=true

# ==========================================================
# ✅ Oracle DataSource
# ==========================================================
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@127.0.0.1:1521:xe
spring.datasource.username=scott
spring.datasource.password=tiger

# ==========================================================
# ✅ MyBatis 설정
# ==========================================================
mybatis.config-location=classpath:sql/mybatis-config.xml
mybatis.mapper-locations=classpath:sql/**/*Mapper.xml

# ==========================================================
# ✅ 외부 공통 설정 파일 (예: pageSize, pageUnit 등)
# ==========================================================
spring.config.import=classpath:config/common.properties
